<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        (() => { const modelViewer = document.querySelector('#exposure-demo'); const time = performance.now(); const animate = (now) => { modelViewer.exposure = oscillate(0, 2, 4000, now - time); requestAnimationFrame(animate); }; animate(); })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> YASIN'S PORTFOLIO
            </a>
        </div>
    </nav>
    <DIV>
        <H1>
            GO KART MODEL
        </H1>
    </DIV>

    <model-viewer bounds="tight" src="kart.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="43.38deg 75deg auto">

    </model-viewer>




</body>

</html>
